<html>
<script>
function firstNoneRepeating(list, map = new Map()) {
  for (let item of list) {
    if (map.has(item)) {
      map.set(item, map.get(item) + 1);
    } else {
      map.set(item, 1);
    }
  }
  for (let [key, value] of map.entries()) {
    if (value === 1) {
      return key;
    }
  }
}
console.log(firstNoneRepeating("aabcbd"));
console.log(firstNoneRepeating([5, 2,2424]));
</script>
</html>
